<div class="card-columns">

  <div class="card" *ngFor="let cancion of nuevasCanciones">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}} </h5>
      <p *ngFor="let artista of cancion.artists" class="card-text"><span class="badge badge-primary">{{artista.name}}</span></p>
    </div>
  </div>
</div>
